<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <script src="http://maps.google.com/maps?file=api&v=1&key=ABQIAAAApQTqFG_7rIVwzR555AMvsBRyU279YFdyAw4c17709w_-rPR-dhR2iWNXqnm9sZfZa916QZV3-UpJ1w" type="text/javascript"></script>
  </head>
  <body>
    <div align="center" id="map" style="width: 700px; height: 500px"></div>
    <script type="text/javascript">
    //<![CDATA[
   
// Center the map on Palo Alto
var map = new GMap(document.getElementById("map"));
map.addControl(new GSmallMapControl());
map.addControl(new GMapTypeControl());
map.centerAndZoom(new GPoint(-118.122903, 34.139491), 4);


// Creates a marker whose info window displays the given number
function createMarker(point) {
  var marker = new GMarker(point);

  // Show this marker's index in the info window when it is clicked
  var html = "Latitude=[<b>"+point.x+"</b>]<br>Longitude=[<b>"+point.y+"</b>]";
  GEvent.addListener(marker, "click", function() {
    marker.openInfoWindowHtml(html);
  });  
  GEvent.addListener(marker, "infowindowclose", function() {
    map.removeOverlay(marker);
  });

  return marker;
}

GEvent.addListener(map, 'click', function(overlay, point) {
  if(point) {
    map.addOverlay(createMarker(point));
  }
});
//Downs Front Door
  var marker0 = new GMarker( new GPoint(-118.12471032142639,34.13606643676758) );

    marker0.openInfoWindowHtml(html0);

  GEvent.addListener(marker2, "click", function() {

    //]]>
